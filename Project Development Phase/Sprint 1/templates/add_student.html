<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="../static/style.css">

</head>
<body>

<div class="form-container">
<form action = "{{ url_for('addrec') }}" method = "POST">
    <h3>User Registration</h3>
    <!-- Name<br> -->
    <input type = "text" name="name" placeholder="Enter Name" class="box" required/></br>
    
    <!-- Address<br> -->
    <textarea name="address" placeholder="Enter Address" class="box" required></textarea><br>
    
    <!-- City<br> -->
    <input type = "text" name="city"  placeholder="Enter City" class="box" required/><br>
    
    <!-- PINCODE<br> -->
    <input type = "text" name="pin" placeholder="Enter Pincode"  class="box" required/><br><br>
    <input type = "submit" value = "submit"  class="btn"/><br>
    <p>Already have an account?<a href="/login">login</a></p>
 </form>
</div>
 </body>
 </html>
